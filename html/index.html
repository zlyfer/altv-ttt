<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trouble in Terrorist Town</title>

    <!-- -------------------------------- Fonts -------------------------------- -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700,800,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,600,700,800,900&display=swap" rel="stylesheet" />

    <!-- ------------------------------- JQuery -------------------------------- -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <!-- -------------------------------- VueJS -------------------------------- -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script> -->

    <!-- ----------------------------- Javascripts ----------------------------- -->
    <script src="script.js"></script>

    <!-- ----------------------------- Stylesheets ----------------------------- -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="client">
      <div id="scoreboard" v-if="showScoreboard">
        <div id="sb-titles" class="sb-row">
          <div class="sb-col sb-name">
            <span>Name</span>
          </div>
          <div class="sb-col sb-kills">
            <span>Kills</span>
          </div>
          <div class="sb-col sb-deaths">
            <span>Deaths</span>
          </div>
          <div class="sb-col sb-karma">
            <span>Karma</span>
          </div>
          <div class="sb-col sb-ping">
            <span>Ping</span>
          </div>
        </div>
        <div class="sb-row" v-for="player in players">
          <div class="sb-col sb-name">
            <span>{{player.name}}</span>
          </div>
          <div class="sb-col sb-kills">
            <span>{{player.kills}}</span>
          </div>
          <div class="sb-col sb-deaths">
            <span>{{player.deaths}}</span>
          </div>
          <div class="sb-col sb-karma">
            <span>{{player.karma}}</span>
          </div>
          <div class="sb-col sb-ping">
            <span>{{player.ping}}ms</span>
          </div>
        </div>
      </div>
      <div id="roledisplay" :class="role">
        <span id="rd-name">{{capitalize(role)}}</span>
      </div>
    </div>
  </body>
</html>
